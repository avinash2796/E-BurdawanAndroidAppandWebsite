<head>

<body>


    <img src="direction-icon.png" alt="E-Burdwan" width="120" height="100" >
       <h1> <strong>E-Burdwan</strong></h1>
        
    <h2>
    Now search address and places in Burdwan online in an easy way.
    </h2>
    <h3>
    Get fast and reliable information easily.
    </h3>
    <h3>It's very simple and easy.</h3>
     <form>
      <fieldset>
        <legend><strong>Search for places and address here</strong></legend>
        <p> 
          <label><strong>Enter place name or address to search -</strong></label>
          <input type = "text"
                 id = "myText"
                 value = "" 
                  class="mytext"/><br>
            <input type="button"
                    value = "Search"
                    class="sbutton"/>
        </p>
      </fieldset>
    </form>
    <table id="table1">
  <tr>
    <th><input type="button"
                    value = "Police Stations"
                    class="rqstbutton"/></th>
    <th><input type="button"
                    value = "Hospitals"
                    class="rqstbutton"/></th> 
    <th><input type="button"
                    value = "Schools"
                    class="rqstbutton"/></th>
  </tr>
   <tr>
    <th><input type="button"
                    value = "Bus Stops"
                    class="rqstbutton"/></th>
    <th><input type="button"
                    value = "Resturants"
                    class="rqstbutton"/></th> 
    <th><input type="button"
                    value = "Shopping Malls"
                    class="rqstbutton"/></th>
  </tr>
         <tr>
    <th><input type="button"
                    value = "Search By Locality"
                    class="rqstbutton"/></th>
    <th><input type="button"
                    value = "Add Places"
                    class="rqstbutton"/></th> 
    <th><input type="button"
                    value = "Add a Review"
                    class="rqstbutton"/></th>
  </tr>
